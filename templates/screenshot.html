<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Captured Screenshot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .screenshot-img {
      max-width: 100%;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      margin-bottom: 2rem;
    }
    .btn-green {
      background-color: #04AA6D;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-green:hover {
      background-color: #038f5c;
    }
  </style>
</head>
<body>
  <img class="screenshot-img" src="{{ url_for('static', filename='screenshot.png') }}" alt="Device Screenshot" />
  <form action="{{ url_for('analyze_graph') }}" method="post">
    <button type="submit" class="btn-green">Analyze Graph</button>
  </form>
</body>
</html>
